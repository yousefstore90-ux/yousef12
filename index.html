<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Yousef Store v1.5.0 - PS4/PS5 Exploit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: #eaf3ff;
      background: linear-gradient(135deg, #0e131a, #101926);
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('bg.jpg') center/cover no-repeat;
      opacity: .2;
      z-index: -1;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px;
      text-align: center;
      flex: 1;
    }

    /* الهيدر */
    .header h1 {
      margin: 0;
      font-size: 40px;
      color: #3bb4ff;
    }
    .header p {
      margin: 10px 0 30px;
      font-size: 22px;
      color: #aee9ff;
    }

    /* الكروت */
    .card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.22);
      border-radius: 20px;
      padding: 30px;
      margin: 30px auto;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
      max-width: 800px; /* العرض الافتراضي للكروت */
    }
    /* نخلي كارت الـ Status أعرض */
    .card.status {
      max-width: 100%; /* ياخد عرض أكبر */
    }

    .card-title {
      margin-bottom: 15px;
      font-size: 26px;
      color: #00e5ff;
    }

    /* Progress */
    .progress-container {
      width: 100%;
      height: 14px;
      background: rgba(255,255,255,.15);
      border-radius: 8px;
      overflow: hidden;
      margin-top: 14px;
    }
    .progress-bar {
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, #3bb4ff, #00e5ff);
      animation: progressAnim 2s infinite alternate;
    }
    @keyframes progressAnim {
      from { width: 20%; }
      to { width: 90%; }
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin: 24px 0;
    }
    .tab {
      padding: 14px 22px;
      border-radius: 12px;
      background: rgba(255,255,255,.08);
      margin: 0 8px;
      cursor: pointer;
      transition: .3s;
      font-size: 18px;
    }
    .tab:hover {
      background: rgba(255,255,255,.15);
    }
    .tab.active {
      background: linear-gradient(90deg,#3bb4ff,#00e5ff);
      color: #00131b;
      font-weight: bold;
    }

    /* Console */
    .tab-content {
      background: rgba(0,0,0,.35);
      border-radius: 14px;
      padding: 20px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.18);
    }
    pre {
      margin: 0;
      color: #aee9ff;
      font-family: monospace;
      font-size: 18px;
    }

    /* صندوق بيانات المتجر (في الآخر) */
    .store-box {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.22);
      border-radius: 20px;
      padding: 25px;
      margin: 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
      text-align: center;
    }
    .store-box p {
      margin: 0 0 16px;
      font-size: 22px;
      color: #aee9ff;
    }
    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .store-buttons a {
      padding: 12px 22px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      font-size: 18px;
    }
    .btn-call {
      background: linear-gradient(90deg,#3bb4ff,#00e5ff);
      color: #00131b;
    }
    .btn-call:hover {
      opacity: 0.85;
    }
    .btn-whatsapp {
      background: #25D366;
      color: #fff;
    }
    .btn-whatsapp:hover {
      background: #1ebf57;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Yousef_Store v1.5.0</h1>
      <p>PS4/PS5 Exploit Chain</p>
    </div>

    <!-- Status -->
    <div class="card status">
      <h2 class="card-title">Status</h2>
      <div id="status-container">
        <p><span id="status-text">Running exploit...</span></p>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="console">Console</div>
    </div>

    <!-- Console -->
    <div class="tab-content active" id="tab-console">
      <pre id="console"></pre>
    </div>
  </div>

  <!-- بيانات المتجر تحت -->
  <div class="store-box">
    <p>📱 الهاتف: 01555371568</p>
    <div class="store-buttons">
      <a href="tel:01555371568" class="btn-call">📞 اتصال الآن</a>
      <a href="https://wa.me/201555371568" target="_blank" class="btn-whatsapp">💬 واتساب</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/remote-logger.js"></script>
  <script src="js/payload-manager.js"></script>
  <script src="js/ui.js"></script>
  <script src="payload.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const serverIp = urlParams.get('server');

      const loggerConfig = { enabled: true, localConsole: true };

      if (serverIp) {
        loggerConfig.serverUrl = `http://${serverIp}:3000`;
      }

      window.RemoteLogger.init(loggerConfig);

      window.RemoteLogger.info('PSFree initialized', {
        userAgent: navigator.userAgent,
        url: window.location.href,
        timestamp: new Date().toISOString()
      });
    });
  </script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
